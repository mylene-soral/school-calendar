<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FullCalendar Working Example</title>

  <!-- FullCalendar CSS from UNPKG (working CDN) -->
  <link href="https://unpkg.com/fullcalendar@6.1.9/index.global.min.css" rel="stylesheet" />

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }
    #calendar {
      max-width: 900px;
      margin: 40px auto;
      background-color: #fff;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <div id="calendar"></div>

  <!-- FullCalendar JS (index.global.min.js includes everything globally) -->
  <script src="https://unpkg.com/fullcalendar@6.1.9/index.global.min.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var calendarEl = document.getElementById('calendar');
      var calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        headerToolbar: {
          left: 'prev,next today',
          center: 'title',
          right: 'dayGridMonth,timeGridWeek,timeGridDay'
        },
        events: [
          { title: 'Event 1', start: '2025-06-09' },
          { title: 'Meeting', start: '2025-06-15' }
        ],
        dateClick: function(info) {
          alert('Clicked on: ' + info.dateStr);
        }
      });
      calendar.render();
    });
  </script>

</body>
</html>
