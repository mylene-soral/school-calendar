<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FullCalendar with Add/Edit/Delete</title>

  <!-- FullCalendar CSS -->
  <link href="https://unpkg.com/fullcalendar@6.1.9/index.global.min.css" rel="stylesheet" />

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }
    #calendar {
      max-width: 900px;
      margin: 40px auto;
      background-color: #fff;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    #eventModal {
      position: fixed;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -30%);
      background: #fff;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      z-index: 9999;
      display: none;
    }
    #eventModal input {
      width: 100%;
      padding: 8px;
      margin-bottom: 8px;
    }
  </style>
</head>
<body>

  <div id="calendar"></div>

  <!-- Modal for adding/editing event -->
  <div id="eventModal">
    <h3 id="modalTitle">Add Event</h3>
    <input type="text" id="eventTitle" placeholder="Event Title" />
    <button onclick="saveEvent()">Save</button>
    <button onclick="deleteEvent()">Delete</button>
    <button onclick="closeModal()">Cancel</button>
  </div>

  <!-- FullCalendar JS -->
  <script src="https://unpkg.com/fullcalendar@6.1.9/index.global.min.js"></script>

  <script>
    let calendar;
    let clickedDate = '';
    let selectedEvent = null;

    document.addEventListener('DOMContentLoaded', function() {
      const calendarEl = document.getElementById('calendar');

      calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        headerToolbar: {
          left: 'prev,next today',
          center: 'title',
          right: 'dayGridMonth,timeGridWeek,timeGridDay'
        },
        events: [],
        dateClick: function(info) {
          clickedDate = info.dateStr;
          selectedEvent = null;
          document.getElementById('modalTitle').innerText = 'Add Event';
          document.getElementById('eventTitle').value = '';
          document.getElementById('eventModal').style.display = 'block';
        },
        eventClick: function(info) {
          selectedEvent = info.event;
          document.getElementById('modalTitle').innerText = 'Edit/Delete Event';
          document.getElementById('eventTitle').value = selectedEvent.title;
          document.getElementById('eventModal').style.display = 'block';
        }
      });

      calendar.render();
    });

    function saveEvent() {
      const title = document.getElementById('eventTitle').value;
      if (!title) return;

      if (selectedEvent) {
        selectedEvent.setProp('title', title);
      } else {
        calendar.addEvent({
          title: title,
          start: clickedDate
        });
      }
      closeModal();
    }

    function deleteEvent() {
      if (selectedEvent) {
        selectedEvent.remove();
        closeModal();
      }
    }

    function closeModal() {
      document.getElementById('eventModal').style.display = 'none';
      document.getElementById('eventTitle').value = '';
      selectedEvent = null;
    }
  </script>

</body>
</html>
